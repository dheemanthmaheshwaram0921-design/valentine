<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Perfect Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

body {
    background: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
}

/* Entry Screen */
#landing {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 5000;
}

.ready-btn, #skip-btn {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 40px;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
}

#skip-btn {
    position: fixed;
    bottom: 30px;
    right: 20px;
    z-index: 1000;
    display: none;
    font-size: 0.8rem;
    padding: 8px 20px;
    opacity: 0.6;
}

/* Main Scrollable Area */
#main-content {
    display: none;
    height: 100vh;
    overflow-y: auto;
    scroll-behavior: smooth;
}

/* Static Lyric Overlay (No Jumping) */
.lyrics-overlay {
    position: fixed;
    top: 20%;
    width: 100%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    z-index: 100;
}

.lyric-line {
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    position: absolute;
    color: #fff;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
}

.lyric-line.active {
    opacity: 1;
    transform: scale(1.05);
}

/* Smooth Gallery */
.gallery {
    padding: 100px 20px;
    display: flex;
    flex-direction: column;
    gap: 100px;
    align-items: center;
}

.gallery img {
    width: 85%;
    max-width: 450px;
    border-radius: 30px;
    border: 5px solid white;
    opacity: 0.2;
    transform: scale(0.8) translateY(50px);
    transition: all 1s ease;
}

.gallery img.active {
    opacity: 1;
    transform: scale(1) translateY(0);
}

.proposal {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #000, #4a0e1c);
}

/* Final Screen with Bouquet */
#final {
    position: fixed;
    inset: 0;
    background: #fff0f3;
    color: #ff4d6d;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
}

.bouquet {
    font-size: 8rem;
    margin-bottom: 20px;
    animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.no-btn { position: absolute; background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 50px; transition: 0.1s; }

@keyframes popIn {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>

<audio id="bg-music">
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div id="landing">
    <h1 style="font-family: 'Dancing Script'; font-size: 3rem; color: #ff4d6d; margin-bottom: 20px;">ARE YOU READY?</h1>
    <button class="ready-btn" onclick="start()">YES ‚ù§Ô∏è</button>
</div>

<button id="skip-btn" onclick="skip()">Skip</button>

<div id="main-content" onscroll="handleScroll()">
    <div class="lyrics-overlay" id="lyric-box"></div>

    <div class="hero" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: url('1000228180.jpg') center/cover;">
        <h1 style="font-family: 'Dancing Script'; font-size: 4.5rem; text-shadow: 2px 2px 20px #000;">For My Forever</h1>
    </div>

    <div class="gallery">
        <img src="1000228180.jpg" class="reveal">
        <img src="two.jpg" class="reveal">
        <img src="three.jpg" class="reveal">
        <img src="four.jpg" class="reveal">
        <img src="five.jpg" class="reveal">
        <img src="six.jpg" class="reveal">
        <img src="seven.jpg" class="reveal">
    </div>

    <div class="proposal" id="proposal-sec">
        <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; margin-bottom: 40px; text-align: center;">Will you be my Valentine?</h1>
        <button onclick="celebrate()" style="background: #ff4d6d; color: white; padding: 20px 70px; border-radius: 60px; border: none; font-size: 1.8rem; font-family: 'Dancing Script'; cursor: pointer; box-shadow: 0 10px 30px rgba(255,77,109,0.5);">YES! ‚ù§Ô∏è</button>
        <button id="no-btn" class="no-btn" onmouseover="moveNo()">No üòÖ</button>
    </div>
</div>

<div id="final">
    <div class="bouquet">üíêüåπüåπüåπ</div>
    <h1 style="font-family: 'Dancing Script'; font-size: 4rem;">I LOVE YOU! üíñ</h1>
    <p style="font-size: 1.2rem; color: #590d22;">You made me the luckiest person.</p>
</div>

<script>
const music = document.getElementById('bg-music');
const lyrics = [
    { t: 1, text: "I found a love... for me" },
    { t: 7, text: "Darling, just dive right in" },
    { t: 11, text: "And follow my lead" },
    { t: 16, text: "I found a girl, beautiful and sweet" },
    { t: 24, text: "I never knew you were the someone" },
    { t: 28, text: "Waiting for me" },
    { t: 33, text: "Cause we were just kids when we fell in love" },
    { t: 40, text: "Not knowing what it was" },
    { t: 46, text: "I will not give you up this time" },
    { t: 52, text: "But darling, just kiss me slow" },
    { t: 56, text: "Your heart is all I own" },
    { t: 61, text: "And in your eyes, you're holding mine" },
    { t: 68, text: "Baby, I'm dancing in the dark" },
    { t: 74, text: "With you between my arms" },
    { t: 101, text: "Darling, you look perfect tonight" }
];

const lyricBox = document.getElementById('lyric-box');
lyrics.forEach((l, i) => {
    const el = document.createElement('div');
    el.className = 'lyric-line';
    el.id = 'l-' + i;
    el.innerText = l.text;
    lyricBox.appendChild(el);
});

function start() {
    document.getElementById('landing').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
    document.getElementById('skip-btn').style.display = 'block';
    document.body.style.overflow = 'hidden'; 
    music.play();
}

music.ontimeupdate = () => {
    const time = music.currentTime;
    lyrics.forEach((l, i) => {
        const el = document.getElementById('l-' + i);
        if (time >= l.t && (i === lyrics.length - 1 || time < lyrics[i+1].t)) {
            el.classList.add('active');
        } else {
            el.classList.remove('active');
        }
    });
};

function handleScroll() {
    document.querySelectorAll('.reveal').forEach(img => {
        const rect = img.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.75) {
            img.classList.add('active');
        }
    });
}

function skip() {
    document.getElementById('proposal-sec').scrollIntoView();
}

function moveNo() {
    const btn = document.getElementById('no-btn');
    btn.style.left = Math.random() * 70 + 'vw';
    btn.style.top = Math.random() * 70 + 'vh';
}

function celebrate() {
    document.getElementById('final').style.display = 'flex';
    document.getElementById('skip-btn').style.display = 'none';
    createHearts();
}

function createHearts() {
    for(let i=0; i<50; i++) {
        const h = document.createElement('div');
        h.innerHTML = 'üåπ';
        h.style.position = 'fixed';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.top = '100vh';
        h.style.fontSize = '25px';
        h.style.transition = `transform ${Math.random() * 3 + 2}s linear`;
        document.body.appendChild(h);
        setTimeout(() => h.style.transform = `translateY(-110vh) rotate(360deg)`, 100);
    }
}
</script>
</body>
</html>
