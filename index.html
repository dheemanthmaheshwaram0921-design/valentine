<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Forever ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; transition: background 2s ease; }

        /* 1. HIGH-DETAIL ENTRY SCREEN */
        #landing {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 5000; transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .ready-btn {
            background: transparent; color: #ff4d6d; border: 2px solid #ff4d6d;
            padding: 18px 60px; font-size: 1.8rem; border-radius: 100px;
            cursor: pointer; font-weight: bold; font-family: 'Dancing Script';
            transition: all 0.4s ease; box-shadow: 0 0 0 rgba(255, 77, 109, 0);
        }

        .ready-btn:hover { background: #ff4d6d; color: #white; box-shadow: 0 0 50px rgba(255, 77, 109, 0.6); transform: scale(1.1); }

        /* HYPER-BURST PARTICLES */
        .particle {
            position: fixed; pointer-events: none; z-index: 6000;
            animation: particle-fly 1.2s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        /* 2. SCROLL INDICATOR */
        #scroll-prompt {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: none; flex-direction: column; align-items: center;
            z-index: 1000; opacity: 0; transition: opacity 1s ease 1s;
        }
        .arrow { font-size: 2rem; animation: bounce 2s infinite; color: #ff4d6d; }

        /* 3. MAIN CONTENT */
        #main-content { display: none; height: 100vh; overflow-y: scroll; scroll-behavior: smooth; }

        .lyrics-overlay {
            position: fixed; top: 20%; width: 100%; text-align: center;
            pointer-events: none; z-index: 100; height: 150px;
        }

        .lyric-line {
            font-size: 2.5rem; font-weight: 700; opacity: 0; filter: blur(10px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute; width: 100%; transform: translateY(20px);
        }

        .lyric-line.active { opacity: 1; filter: blur(0); transform: translateY(0); }

        .gallery { padding: 150px 0; display: flex; flex-direction: column; align-items: center; gap: 120px; }
        .gallery img { 
            width: 85%; max-width: 450px; border-radius: 40px; 
            opacity: 0; transform: scale(0.7) rotate(-5deg); 
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: grayscale(100%);
        }
        .gallery img.active { opacity: 1; transform: scale(1) rotate(0deg); filter: grayscale(0%); }

        /* 4. PROPOSAL */
        .proposal { height: 110vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; }
        .yes-btn { 
            background: #ff4d6d; color: white; padding: 25px 80px; font-size: 2.2rem; 
            border-radius: 100px; border: none; cursor: pointer; font-family: 'Dancing Script';
            animation: pulse 2s infinite;
        }

        #final {
            position: fixed; inset: 0; background: #fff; color: #ff4d6d;
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }

        /* ANIMATIONS */
        @keyframes particle-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0) rotate(360deg); opacity: 0; }
        }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); } 70% { box-shadow: 0 0 0 30px rgba(255, 77, 109, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); } }
    </style>
</head>
<body>

<audio id="bg-music"><source src="perfect.mp3" type="audio/mpeg"></audio>

<div id="landing">
    <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: #ff4d6d; margin-bottom: 40px;">Ready?</h1>
    <button class="ready-btn" onclick="megaStart(event)">YES ‚ù§Ô∏è</button>
</div>

<div id="scroll-prompt">
    <p style="font-size: 0.9rem; letter-spacing: 2px;">PLEASE SCROLL</p>
    <div class="arrow">‚Üì</div>
</div>

<div id="main-content" onscroll="handleScroll()">
    <div class="lyrics-overlay" id="lyric-box"></div>
    
    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: url('1000228180.jpg') center/cover;">
        <h1 style="font-family: 'Dancing Script'; font-size: 5rem; text-shadow: 0 0 30px #000;">For You</h1>
    </div>

    <div class="gallery">
        <img src="1000228180.jpg" class="reveal">
        <img src="two.jpg" class="reveal">
        <img src="three.jpg" class="reveal">
        <img src="four.jpg" class="reveal">
        <img src="five.jpg" class="reveal">
    </div>

    <div class="proposal" id="proposal-sec">
        <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; margin-bottom: 60px;">Will you be my Valentine?</h1>
        <button class="yes-btn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
    </div>
</div>

<div id="final">
    <div style="font-size: 8rem; margin-bottom: 20px;">üíêüåπ‚ú®</div>
    <h1 style="font-family: 'Dancing Script'; font-size: 5rem;">I LOVE YOU!</h1>
</div>

<script>
    const music = document.getElementById('bg-music');
    const lyrics = [
        { t: 1, text: "I found a love... for me" },
        { t: 7, text: "Darling, just dive right in" },
        { t: 11, text: "And follow my lead" },
        { t: 16, text: "I found a girl, beautiful and sweet" },
        { t: 24, text: "I never knew you were the someone" },
        { t: 28, text: "Waiting for me" }
    ];

    lyrics.forEach((l, i) => {
        const el = document.createElement('div');
        el.className = 'lyric-line'; el.id = 'l-' + i;
        el.innerText = l.text;
        document.getElementById('lyric-box').appendChild(el);
    });

    function megaStart(e) {
        // High Detail Burst
        for(let i=0; i<60; i++) {
            const p = document.createElement('div');
            p.innerHTML = i % 2 === 0 ? '‚ù§Ô∏è' : '‚ú®';
            p.className = 'particle';
            p.style.left = e.clientX + 'px';
            p.style.top = e.clientY + 'px';
            p.style.setProperty('--x', (Math.random() - 0.5) * 1200 + 'px');
            p.style.setProperty('--y', (Math.random() - 0.5) * 1200 + 'px');
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1200);
        }

        document.getElementById('landing').style.opacity = '0';
        document.getElementById('landing').style.transform = 'scale(2)';
        
        setTimeout(() => {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('scroll-prompt').style.display = 'flex';
            setTimeout(() => document.getElementById('scroll-prompt').style.opacity = '1', 100);
            music.play();
        }, 1000);
    }

    music.ontimeupdate = () => {
        const time = music.currentTime;
        lyrics.forEach((l, i) => {
            const el = document.getElementById('l-' + i);
            if (time >= l.t && (i === lyrics.length - 1 || time < lyrics[i+1].t)) {
                el.classList.add('active');
            } else {
                el.classList.remove('active');
            }
        });
    };

    function handleScroll() {
        const prompt = document.getElementById('scroll-prompt');
        if (document.getElementById('main-content').scrollTop > 100) prompt.style.opacity = '0';
        
        document.querySelectorAll('.reveal').forEach(img => {
            if (img.getBoundingClientRect().top < window.innerHeight * 0.8) img.classList.add('active');
        });
    }

    function celebrate() {
        document.getElementById('final').style.display = 'flex';
        // Final Rose Explosion
        for(let i=0; i<100; i++) {
            const r = document.createElement('div');
            r.innerHTML = 'üåπ';
            r.style.position = 'fixed'; r.style.left = Math.random() * 100 + 'vw';
            r.style.top = '100vh'; r.style.fontSize = '30px';
            r.style.transition = `transform ${Math.random() * 3 + 2}s linear`;
            document.body.appendChild(r);
            setTimeout(() => r.style.transform = `translateY(-120vh) rotate(720deg)`, 100);
        }
    }
</script>
</body>
</html>
