<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Look Perfect Tonight ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

body {
  background: #000;
  color: #fff;
  overflow: hidden; /* Locked until click */
}

/* 1. Entry Screen */
#landing {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 5000;
}

#landing h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 3.5rem;
  color: #ff4d6d;
  margin-bottom: 30px;
  text-align: center;
}

.ready-btn {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 15px 60px;
  font-size: 1.5rem;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255, 77, 109, 0.6);
  font-weight: bold;
}

/* Heart Burst Animation */
.heart-particle {
  position: fixed;
  pointer-events: none;
  z-index: 6000;
  font-size: 2rem;
  animation: fly 1.5s ease-out forwards;
}

/* 2. Main Layout */
#main-content {
  opacity: 0;
  transition: opacity 2s ease;
  display: none;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  /* Updated to use your uploaded file name */
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('1000228180.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  text-align: center;
}

.hero h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 4.5rem;
  color: #ff4d6d;
}

/* 3. Apple Lyrics */
.lyrics-section {
  padding: 150px 20px;
  min-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.lyric-line {
  font-size: 2.2rem;
  font-weight: 700;
  margin: 30px 0;
  opacity: 0.1;
  filter: blur(5px);
  transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
  text-align: center;
}

.lyric-line.active {
  opacity: 1;
  filter: blur(0);
  transform: scale(1.1);
  color: #fff;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
}

/* 4. Bouncing Gallery */
.gallery {
  padding: 50px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.gallery img {
  width: 100%; height: 450px; object-fit: cover; border-radius: 25px;
  opacity: 0; transform: translateY(100px) scale(0.8);
  transition: 1s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.gallery img.active {
  opacity: 1; transform: translateY(0) scale(1);
}

/* 5. Proposal */
.proposal {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#000, #590d22);
}

.buttons { position: relative; width: 100%; height: 200px; display: flex; justify-content: center; align-items: center;}

.yes-btn { 
  background: #ff4d6d; color: white; padding: 20px 80px; 
  font-size: 2rem; border-radius: 60px; border: none; cursor: pointer; 
  font-family: 'Dancing Script'; box-shadow: 0 0 20px rgba(255,77,109,0.5);
}

.no-btn { 
  background: rgba(255,255,255,0.1); color: white; padding: 12px 30px; 
  border-radius: 50px; border: none; position: absolute; cursor: pointer;
}

#final {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: white; color: #ff4d6d;
  display: none; flex-direction: column; justify-content: center; align-items: center; 
  z-index: 9999; text-align: center;
}

@keyframes fly {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
}
</style>
</head>
<body>

<audio id="bg-music">
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div id="landing">
  <h1>ARE YOU READY?</h1>
  <button class="ready-btn" onclick="startExperience()">YES ‚ù§Ô∏è</button>
</div>

<div id="main-content">
  <div class="hero">
    <h1>Hey Beautiful ‚ù§Ô∏è</h1>
    <p>Scroll as the music plays...</p>
  </div>

  <div class="lyrics-section" id="lyrics-wrapper"></div>

  <div class="gallery">
    <img src="1000228180.jpg" class="reveal">
    <img src="two.jpg" class="reveal">
    <img src="three.jpg" class="reveal">
    <img src="four.jpg" class="reveal">
    <img src="five.jpg" class="reveal">
    <img src="six.jpg" class="reveal">
    <img src="seven.jpg" class="reveal">
  </div>

  <div class="proposal">
    <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; margin-bottom: 50px;">Will you be my Valentine?</h1>
    <div class="buttons">
      <button class="yes-btn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
      <button id="no-btn" class="no-btn" onmouseover="moveNo()">No üòÖ</button>
    </div>
  </div>
</div>

<div id="final">
  <h1 style="font-family: 'Dancing Script'; font-size: 5rem;">I LOVE YOU! üíñ</h1>
  <p style="font-size: 1.5rem; color: #333;">You look perfect tonight.</p>
</div>

<script>
const music = document.getElementById('bg-music');
const lyricsWrapper = document.getElementById('lyrics-wrapper');

const lyricData = [
  { time: 1, text: "I found a love... for me" },
  { time: 7, text: "Darling, just dive right in" },
  { time: 11, text: "And follow my lead" },
  { time: 16, text: "I found a girl, beautiful and sweet" },
  { time: 24, text: "I never knew you were the someone" },
  { time: 28, text: "Waiting for me" },
  { time: 33, text: "Cause we were just kids when we fell in love" },
  { time: 40, text: "Not knowing what it was" },
  { time: 46, text: "I will not give you up this time" },
  { time: 52, text: "But darling, just kiss me slow" },
  { time: 56, text: "Your heart is all I own" },
  { time: 61, text: "And in your eyes, you're holding mine" },
  { time: 68, text: "Baby, I'm dancing in the dark" },
  { time: 74, text: "With you between my arms" },
  { time: 79, text: "Barefoot on the grass" },
  { time: 83, text: "Listening to our favorite song" },
  { time: 88, text: "When you said you looked a mess" },
  { time: 92, text: "I whispered underneath my breath" },
  { time: 96, text: "But you heard it..." },
  { time: 101, text: "Darling, you look perfect tonight" },
  { time: 115, text: "I found a woman, stronger than anyone I know" },
  { time: 123, text: "She shares my dreams, I hope that someday I'll share her home" },
  { time: 131, text: "I found a love, to carry more than just my secrets" },
  { time: 138, text: "To carry love, to carry children of our own" },
  { time: 146, text: "We are still kids, but we're so in love" },
  { time: 153, text: "Fighting against all odds" },
  { time: 159, text: "I know we'll be alright this time" },
  { time: 165, text: "Darling, just hold my hand" },
  { time: 169, text: "Be my girl, I'll be your man" },
  { time: 173, text: "I see my future in your eyes" },
  { time: 181, text: "Baby, I'm dancing in the dark" },
  { time: 187, text: "With you between my arms" },
  { time: 191, text: "Barefoot on the grass" },
  { time: 196, text: "Listening to our favorite song" },
  { time: 201, text: "When I saw you in that dress" },
  { time: 205, text: "Looking so beautiful" },
  { time: 209, text: "I don't deserve this..." },
  { time: 214, text: "Darling, you look perfect tonight" }
];

lyricData.forEach((data, index) => {
  const p = document.createElement('p');
  p.innerText = data.text;
  p.classList.add('lyric-line');
  p.setAttribute('id', 'line-' + index);
  lyricsWrapper.appendChild(p);
});

function startExperience() {
  createHeartBurst();
  document.getElementById('landing').style.opacity = '0';
  setTimeout(() => {
    document.getElementById('landing').style.display = 'none';
    const main = document.getElementById('main-content');
    main.style.display = 'block';
    setTimeout(() => main.style.opacity = '1', 50);
    document.body.style.overflow = 'auto';
    music.play();
  }, 1000);
}

function createHeartBurst() {
  for (let i = 0; i < 35; i++) {
    const heart = document.createElement('div');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.className = 'heart-particle';
    heart.style.left = '50%';
    heart.style.top = '50%';
    heart.style.setProperty('--x', (Math.random() - 0.5) * 1000 + 'px');
    heart.style.setProperty('--y', (Math.random() - 0.5) * 1000 + 'px');
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

music.ontimeupdate = () => {
  const currentTime = music.currentTime;
  lyricData.forEach((data, index) => {
    if (currentTime >= data.time) {
      document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
      const activeLine = document.getElementById('line-' + index);
      if(activeLine) {
        activeLine.classList.add('active');
        activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  });
};

window.addEventListener('scroll', () => {
  document.querySelectorAll('.reveal').forEach(img => {
    if (img.getBoundingClientRect().top < window.innerHeight - 50) {
      img.classList.add('active');
    }
  });
});

function moveNo() {
  const btn = document.getElementById('no-btn');
  btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  btn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
}

function celebrate() {
  document.getElementById('final').style.display = 'flex';
  for(let i=0; i<100; i++) {
    const heart = document.createElement('div');
    heart.innerHTML = 'üíñ';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = '100vh';
    heart.style.fontSize = '25px';
    heart.style.transition = `transform ${Math.random() * 3 + 2}s linear, opacity 2s`;
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
      heart.style.opacity = '0';
    }, 100);
  }
}
</script>
</body>
</html>
