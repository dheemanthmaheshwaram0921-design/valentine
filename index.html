<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Forever ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* ENTRY SCREEN */
        #landing {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 5000; transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .ready-btn {
            background: transparent; color: #ff4d6d; border: 2px solid #ff4d6d;
            padding: 18px 60px; font-size: 1.8rem; border-radius: 100px;
            cursor: pointer; font-weight: bold; font-family: 'Dancing Script';
            transition: 0.4s;
        }

        .ready-btn:hover { background: #ff4d6d; color: white; box-shadow: 0 0 50px rgba(255, 77, 109, 0.6); }

        /* PARTICLES */
        .particle {
            position: fixed; pointer-events: none; z-index: 6000;
            animation: particle-fly 1.2s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        /* SCROLL PROMPT */
        #scroll-prompt {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: none; flex-direction: column; align-items: center;
            z-index: 1000; opacity: 0; transition: 1s ease 1s;
        }
        .arrow { font-size: 2rem; animation: bounce 2s infinite; color: #ff4d6d; }

        /* MAIN CONTENT */
        #main-content { display: none; height: 100vh; overflow-y: scroll; scroll-behavior: smooth; }

        .lyrics-overlay {
            position: fixed; top: 20%; width: 100%; text-align: center;
            pointer-events: none; z-index: 100; height: 150px;
        }

        .lyric-line {
            font-size: 2.5rem; font-weight: 700; opacity: 0; filter: blur(10px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute; width: 100%;
        }

        .lyric-line.active { opacity: 1; filter: blur(0); transform: scale(1.1); }

        .gallery { padding: 150px 0; display: flex; flex-direction: column; align-items: center; gap: 120px; }
        .gallery img { 
            width: 85%; max-width: 450px; border-radius: 40px; 
            opacity: 0; transform: scale(0.7); 
            transition: 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gallery img.active { opacity: 1; transform: scale(1); }

        /* PROPOSAL */
        .proposal { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; }
        .yes-btn { 
            background: #ff4d6d; color: white; padding: 25px 80px; font-size: 2.2rem; 
            border-radius: 100px; border: none; cursor: pointer; font-family: 'Dancing Script';
            animation: pulse 2s infinite;
        }

        /* THE "WOW" FINAL PAGE */
        #final {
            position: fixed; inset: 0; 
            background: radial-gradient(circle, #ffccd5 0%, #fff0f3 100%);
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999; overflow: hidden;
        }

        .final-content { text-align: center; z-index: 10; opacity: 0; transform: translateY(30px); transition: 1.5s ease 0.5s; }
        #final.show .final-content { opacity: 1; transform: translateY(0); }

        .big-bouquet { font-size: 10rem; display: block; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); animation: float 3s ease-in-out infinite; }
        
        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 5.5rem; color: #ff4d6d;
            margin: 20px 0; letter-spacing: 2px;
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text { font-size: 1.2rem; color: #590d22; font-weight: 300; letter-spacing: 3px; text-transform: uppercase; }

        /* FLOATING ROSES BACKGROUND */
        .floating-rose { position: absolute; bottom: -10%; font-size: 2rem; animation: rise linear infinite; }

        /* ANIMATIONS */
        @keyframes particle-fly { 0% { transform: translate(0,0); opacity: 1; } 100% { transform: translate(var(--x), var(--y)); opacity: 0; } }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-15px);} }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); } 100% { box-shadow: 0 0 0 30px rgba(255, 77, 109, 0); } }
        @keyframes rise { to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

<audio id="bg-music"><source src="perfect.mp3" type="audio/mpeg"></audio>

<div id="landing">
    <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: #ff4d6d; margin-bottom: 40px;">Ready?</h1>
    <button class="ready-btn" onclick="megaStart(event)">YES ‚ù§Ô∏è</button>
</div>

<div id="scroll-prompt">
    <p style="font-size: 0.8rem; letter-spacing: 2px; color: #ff4d6d;">PLEASE SCROLL</p>
    <div class="arrow">‚Üì</div>
</div>

<div id="main-content" onscroll="handleScroll()">
    <div class="lyrics-overlay" id="lyric-box"></div>
    
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: url('1000228180.jpg') center/cover;">
        <h1 style="font-family: 'Dancing Script'; font-size: 5rem; text-shadow: 0 0 30px #000;">For You</h1>
    </div>

    <div class="gallery">
        <img src="1000228180.jpg" class="reveal">
        <img src="two.jpg" class="reveal">
        <img src="three.jpg" class="reveal">
        <img src="four.jpg" class="reveal">
    </div>

    <div class="proposal" id="proposal-sec">
        <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; margin-bottom: 60px;">Will you be my Valentine?</h1>
        <button class="yes-btn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
    </div>
</div>

<div id="final">
    <div class="final-content">
        <span class="big-bouquet">üíê</span>
        <h1 class="love-text">I Love You!</h1>
        <p class="sub-text">You've made me the luckiest</p>
        <div style="margin-top: 20px; font-size: 2rem;">‚ú®üíñ‚ú®</div>
    </div>
</div>

<script>
    const music = document.getElementById('bg-music');
    const lyrics = [
        { t: 1, text: "I found a love... for me" },
        { t: 7, text: "Darling, just dive right in" },
        { t: 11, text: "And follow my lead" },
        { t: 16, text: "I found a girl, beautiful and sweet" },
        { t: 24, text: "I never knew you were the someone" },
        { t: 28, text: "Waiting for me" }
    ];

    lyrics.forEach((l, i) => {
        const el = document.createElement('div');
        el.className = 'lyric-line'; el.id = 'l-' + i;
        el.innerText = l.text;
        document.getElementById('lyric-box').appendChild(el);
    });

    function megaStart(e) {
        for(let i=0; i<50; i++) {
            const p = document.createElement('div');
            p.innerHTML = '‚ù§Ô∏è'; p.className = 'particle';
            p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
            p.style.setProperty('--x', (Math.random() - 0.5) * 1000 + 'px');
            p.style.setProperty('--y', (Math.random() - 0.5) * 1000 + 'px');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1200);
        }
        document.getElementById('landing').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('scroll-prompt').style.display = 'flex';
            setTimeout(() => document.getElementById('scroll-prompt').style.opacity = '1', 100);
            music.play();
        }, 1000);
    }

    music.ontimeupdate = () => {
        const time = music.currentTime;
        lyrics.forEach((l, i) => {
            const el = document.getElementById('l-' + i);
            if (time >= l.t && (i === lyrics.length - 1 || time < lyrics[i+1].t)) {
                el.classList.add('active');
            } else { el.classList.remove('active'); }
        });
    };

    function handleScroll() {
        if (document.getElementById('main-content').scrollTop > 100) document.getElementById('scroll-prompt').style.opacity = '0';
        document.querySelectorAll('.reveal').forEach(img => {
            if (img.getBoundingClientRect().top < window.innerHeight * 0.8) img.classList.add('active');
        });
    }

    function celebrate() {
        const final = document.getElementById('final');
        final.style.display = 'flex';
        setTimeout(() => final.classList.add('show'), 100);

        // Spawn 100 floating roses
        for(let i=0; i<100; i++) {
            setTimeout(() => {
                const r = document.createElement('div');
                r.innerHTML = ['üåπ','üíñ','‚ú®','üå∏'][Math.floor(Math.random()*4)];
                r.className = 'floating-rose';
                r.style.left = Math.random() * 100 + 'vw';
                r.style.duration = (Math.random() * 3 + 3) + 's';
                r.style.animationDuration = r.style.duration;
                r.style.opacity = Math.random();
                final.appendChild(r);
                setTimeout(() => r.remove(), 6000);
            }, i * 50);
        }
    }
</script>
</body>
</html>
